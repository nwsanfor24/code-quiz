<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Number Checker</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

  <div class="jumbotron">
    <h1 class="text-center">Coding Quiz</h1>
    <h2 class="text-center">Try and guess them all!!!</h2>
  </div>

  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20%</div>
  </div>

<!-- WHEN I click the start button
THEN a timer starts and I am presented with a question -->

  <div class="container">

      <div class="card mt-1">
        <div class="card-header">
          <div class="card-body text-center">
            <h3 class="card-title">Questions appear here</h3>
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-primary btn-sm btn-block">
                    Answer #1
                </button>
                <button type="button" class="btn btn-primary btn-sm btn-block">
                    Answer #2
                </button>
                <button type="button" class="btn btn-primary btn-sm btn-block">
                    Answer #3
                </button>
                <button type="button" class="btn btn-primary btn-sm btn-block">
                    Answer #4
                </button>
            </div>
          </div>
        </div>

        <div class="card mt-1">
          <div class="card-header">
            <div class="card-body text-center">
              <h3 class="card-title">Result</h3>
              <h1 id="result"></h1>
            </div>
          </div>

        </div>

        <script type="text/javascript">
          $(document).ready(function() {


            // Here we link the button to the correct answer
            $(".btn-primary").on("click", function() {
              var compChoice = parseInt(Math.floor((Math.random() * 4) + 1));
              var userChoice = parseInt($(this).val());

              $("#computer-pick").text(compChoice);

              if (userChoice === compChoice) {
                $("#result").text("Correct!")
              } else {
                $("#result").text("Wrong!")
              };
            });
          });

        </script>

</body>

</html>
